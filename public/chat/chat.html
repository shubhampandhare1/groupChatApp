<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(14, 131, 177);;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Chat App</h2>

    
    <div class="container w-75" id="chats">
        
    </div>

    
    <footer>
    
        <div style="    border-top-left-radius: 10px; border-top-right-radius: 10px;"
            class="container p-2 justify-content-center d-flex">
    
                <div class="input-group justify-content-center">
                    <input type="text" name="msg" id="msg" class="form-control" style="width: 600px;">
                    <div class="input-group-append">
                        <button class="btn btn-light ms-2">Send</button>
                    </div>
                </div>
        
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
