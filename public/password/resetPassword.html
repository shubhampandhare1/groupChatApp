<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body background="../chatbg.jpg">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6 text-center">
                <form id="signup" class="form-control" onsubmit="updatepassword(event)">
                    <h3 class="mb-4">Reset Password</h3>
                    <div id="error">

                    </div>
                    <p>Set New Password</p>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required>
                        <label for="password" class="form-label">Enter New Password:</label>
                        <input type="hidden" name="id" id="id" value="<%= id %>">
                    </div>
                    <button class="btn btn-primary mb-3">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        async function updatepassword(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const newPass = document.getElementById('password').value;

            axios.post(`http://16.171.64.230:3000/password/updatepassword/${id}`, { newPass })
                .then((res) => {
                    console.log('update password success', res);
                })
                .catch((error) => console.log('update password failed', error))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</body>

</html>
